name: CI
run-name: ${{ github.action }} - ${{ github.ref_type}} ${{ github.ref_name }} - ${{ github.sha }}
on: [pull_request, push]

jobs:
  CI:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4 
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Unit Tests
        uses: cypress-io/github-action@v6
        with:
          component: true
      - name: E2E Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start -p 3030
          install: false
      - name: ESLint
        run: npm run lint
      - name: Prettier
        run: npm run format